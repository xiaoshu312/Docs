name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write   # 必须赋予 Pages 写入权限
      id-token: write  # 必须赋予 OIDC 令牌权限
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --force  # 强制重新安装依赖

      - name: Build
        run: npm run docs:build

      - name: Verify build output
        run: ls -al docs/.vitepress/dist  # 检查构建目录是否存在

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
        with:
          artifact_name: vitepress-site  # 自定义产物名称
          publish_dir: docs/.vitepress/dist  # 必须与 VitePress 输出目录一致